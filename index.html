<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="grid-main">
      <div class="grid-main-1">
        <div class="logo-box"><img src="img/clock_logo.png" alt="" /></div>

        <div class="opt-tab">
          <div class="option-tab">
            <img class="sun" src="img/wake_up.svg" alt="" />
            <label class="label-wake" for="wake">Set wake up time</label>
            <select class="options" name="" id="wake">
              <option value="0">12 a.m. - 1 a.m.</option>
              <option value="1">1 a.m. - 2 a.m.</option>
              <option value="2">2 a.m. - 3 a.m.</option>
              <option value="3">3 a.m. - 4 a.m.</option>
              <option value="4" selected>4 a.m. - 5 a.m. (recommended)</option>
              <option value="5">5 a.m. - 6 a.m.</option>
              <option value="6">6 a.m. - 7 a.m.</option>
              <option value="7">7 a.m. - 8 a.m.</option>
              <option value="8">8 a.m. - 9 a.m.</option>
              <option value="9">9 a.m. - 10 a.m.</option>
              <option value="10">10 a.m. - 11 a.m.</option>
              <option value="11">11 a.m. - 12 p.m.</option>
              <option value="12">12 p.m. - 1 p.m.</option>
              <option value="13">1 p.m. - 2 p.m.</option>
              <option value="14">2 p.m. - 3 p.m.</option>
              <option value="15">3 p.m. - 4 p.m.</option>
              <option value="16">4 p.m. - 5 p.m.</option>
              <option value="17">5 p.m. - 6 p.m.</option>
              <option value="18">6 p.m. - 7 p.m.</option>
              <option value="19">7 p.m. - 8 p.m.</option>
              <option value="20">8 p.m. - 9 p.m.</option>
              <option value="21">9 p.m. - 10 p.m.</option>
              <option value="22">10 p.m. - 11 p.m.</option>
              <option value="23">11 p.m. - 12 a.m.</option>
            </select>
          </div>

          <div class="option-tab">
            <img class="sun" src="img/lunch_time.svg" alt="" />
            <label class="label-wake" for="wake">Set breakfast time</label>
            <select class="options" name="" id="breakfast">
              <option value="0">12 a.m. - 1 a.m.</option>
              <option value="1">1 a.m. - 2 a.m.</option>
              <option value="2">2 a.m. - 3 a.m.</option>
              <option value="3">3 a.m. - 4 a.m.</option>
              <option value="4">4 a.m. - 5 a.m.</option>
              <option value="5">5 a.m. - 6 a.m.</option>
              <option value="6">6 a.m. - 7 a.m.</option>
              <option value="7">7 a.m. - 8 a.m.</option>
              <option value="8" selected>8 a.m. - 9 a.m. (recommended)</option>
              <option value="9">9 a.m. - 10 a.m.</option>
              <option value="10">10 a.m. - 11 a.m.</option>
              <option value="11">11 a.m. - 12 p.m.</option>
              <option value="12">12 p.m. - 1 p.m.</option>
              <option value="13">1 p.m. - 2 p.m.</option>
              <option value="14">2 p.m. - 3 p.m.</option>
              <option value="15">3 p.m. - 4 p.m.</option>
              <option value="16">4 p.m. - 5 p.m.</option>
              <option value="17">5 p.m. - 6 p.m.</option>
              <option value="18">6 p.m. - 7 p.m.</option>
              <option value="19">7 p.m. - 8 p.m.</option>
              <option value="20">8 p.m. - 9 p.m.</option>
              <option value="21">9 p.m. - 10 p.m.</option>
              <option value="22">10 p.m. - 11 p.m.</option>
              <option value="23">11 p.m. - 12 a.m.</option>
            </select>
          </div>

          <div class="option-tab">
            <img class="sun" src="img/lunch_time.svg" alt="" />
            <label class="label-wake" for="wake">Set lunch time</label>
            <select class="options" name="" id="lunch">
              <option value="0">12 a.m. - 1 a.m.</option>
              <option value="1">1 a.m. - 2 a.m.</option>
              <option value="2">2 a.m. - 3 a.m.</option>
              <option value="3">3 a.m. - 4 a.m.</option>
              <option value="4">4 a.m. - 5 a.m.</option>
              <option value="5">5 a.m. - 6 a.m.</option>
              <option value="6">6 a.m. - 7 a.m.</option>
              <option value="7">7 a.m. - 8 a.m.</option>
              <option value="8">8 a.m. - 9 a.m.</option>
              <option value="9">9 a.m. - 10 a.m.</option>
              <option value="10">10 a.m. - 11 a.m.</option>
              <option value="11">11 a.m. - 12 p.m.</option>
              <option value="12">12 p.m. - 1 p.m.</option>
              <option value="13" selected>1 p.m. - 2 p.m. (recommended)</option>
              <option value="14">2 p.m. - 3 p.m.</option>
              <option value="15">3 p.m. - 4 p.m.</option>
              <option value="16">4 p.m. - 5 p.m.</option>
              <option value="17">5 p.m. - 6 p.m.</option>
              <option value="18">6 p.m. - 7 p.m.</option>
              <option value="19">7 p.m. - 8 p.m.</option>
              <option value="20">8 p.m. - 9 p.m.</option>
              <option value="21">9 p.m. - 10 p.m.</option>
              <option value="22">10 p.m. - 11 p.m.</option>
              <option value="23">11 p.m. - 12 a.m.</option>
            </select>
          </div>

          <div class="option-tab">
            <img class="sun" src="img/lunch_time.svg" alt="" />
            <label class="label-wake" for="wake">Set dinner time</label>
            <select class="options" name="" id="dinner">
              <option value="0">12 a.m. - 1 a.m.</option>
              <option value="1">1 a.m. - 2 a.m.</option>
              <option value="2">2 a.m. - 3 a.m.</option>
              <option value="3">3 a.m. - 4 a.m.</option>
              <option value="4">4 a.m. - 5 a.m.</option>
              <option value="5">5 a.m. - 6 a.m.</option>
              <option value="6">6 a.m. - 7 a.m.</option>
              <option value="7">7 a.m. - 8 a.m.</option>
              <option value="8">8 a.m. - 9 a.m.</option>
              <option value="9">9 a.m. - 10 a.m.</option>
              <option value="10">10 a.m. - 11 a.m.</option>
              <option value="11">11 a.m. - 12 p.m.</option>
              <option value="12">12 p.m. - 1 p.m.</option>
              <option value="13">1 p.m. - 2 p.m.</option>
              <option value="14">2 p.m. - 3 p.m.</option>
              <option value="15">3 p.m. - 4 p.m.</option>
              <option value="16">4 p.m. - 5 p.m.</option>
              <option value="17">5 p.m. - 6 p.m.</option>
              <option value="18">6 p.m. - 7 p.m.</option>
              <option value="19">7 p.m. - 8 p.m.</option>
              <option value="20" selected>8 p.m. - 9 p.m.(recommended)</option>
              <option value="21">9 p.m. - 10 p.m.</option>
              <option value="22">10 p.m. - 11 p.m.</option>
              <option value="23">11 p.m. - 12 a.m.</option>
            </select>
          </div>

          <div class="option-tab">
            <img class="sun" src="img/nap_time.svg" alt="" />
            <label class="label-wake" for="wake">Set sleep time</label>
            <select class="options" name="" id="sleep">
              <option value="0">12 a.m. - 1 a.m.</option>
              <option value="1">1 a.m. - 2 a.m.</option>
              <option value="2">2 a.m. - 3 a.m.</option>
              <option value="3">3 a.m. - 4 a.m.</option>
              <option value="4">4 a.m. - 5 a.m.</option>
              <option value="5">5 a.m. - 6 a.m.</option>
              <option value="6">6 a.m. - 7 a.m.</option>
              <option value="7">7 a.m. - 8 a.m.</option>
              <option value="8">8 a.m. - 9 a.m.</option>
              <option value="9">9 a.m. - 10 a.m.</option>
              <option value="10">10 a.m. - 11 a.m.</option>
              <option value="11">11 a.m. - 12 p.m.</option>
              <option value="12">12 p.m. - 1 p.m.</option>
              <option value="13">1 p.m. - 2 p.m.</option>
              <option value="14">2 p.m. - 3 p.m.</option>
              <option value="15">3 p.m. - 4 p.m.</option>
              <option value="16">4 p.m. - 5 p.m.</option>
              <option value="17">5 p.m. - 6 p.m.</option>
              <option value="18">6 p.m. - 7 p.m.</option>
              <option value="19">7 p.m. - 8 p.m.</option>
              <option value="20">8 p.m. - 9 p.m.</option>
              <option value="21">9 p.m. - 10 p.m.</option>
              <option value="22" selected>
                10 p.m. - 11 p.m. (recommended)
              </option>
              <option value="23">11 p.m. - 12 a.m.</option>
            </select>
          </div>
        </div>

        <div class="button-tab">
          <input type="submit" class="btn" value="Set Alarm" />
        </div>
        <div class="result-box">
          <p class="result-para">Your selected timing</p>
        </div>
      </div>

      <div class="grid-main-2">
        <div class="time-box">
          <div class="timer">
            <p class="time-id">TIME</p>
            <div class="hour-box hms-box-cmn">
              <p class="hrs hms">10</p>
              <p class="hms-para">hours</p>
            </div>
            <p class="time-sep">:</p>
            <div class="min-box hms-box-cmn">
              <p class="min hms">00</p>
              <p class="hms-para">mins</p>
            </div>
            <p class="time-sep">:</p>
            <div class="sec-box hms-box-cmn">
              <p class="sec hms">00</p>
              <p class="hms-para">secs</p>
            </div>
            <div><p class="am-pm">AM</p></div>
          </div>
          <br />
        </div>
        <div class="extra-1 cmn">1</div>
        <div class="extra-2 cmn">2</div>
        <div class="msg-box">
          <p class="msg-para">grab some healthy breakfast!!!!</p>
        </div>
        <div class="img-box">
          <img src="img/mrng.svg" alt="" class="res-img" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
